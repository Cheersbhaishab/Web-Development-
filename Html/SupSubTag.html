<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>EquationTag</title>
</head>
<body>
    <p>
        (a+b)2 = a2 + b2 + 2ab
    </p>
    <p>
        (a+b)<sup>2</sup>= a<sup>2</sup>+ b<sup>2</sup>+ 2ab
    </p><hr>
    <p>
        CO2 + H2O => C6H12O6 + O2 + H2O
    </p>
    <p>
        CO<sub>2</sub> + H<sub>2</sub>O => C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> + O<sub>2</sub> + H<sub>2</sub>O
    </p>
</body>
</html>
