<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox_Table</title>
</head>
<body>
    <table border="0">
        <caption><b><i>checkbox_Table</i></b></caption>
        <th colspan="0">
            Programming Language
        </th>
        <tr>
            <th>
            <label for="C">C :</label>
            </th>
            <td>
            <input type="checkbox" id="C" name="lang" value="C"><br>
            </td>
        </tr>
        <tr>
            <th>
            <label for="Java">Java :</label>
            </th>
            <td>
            <input type="checkbox" id="Java" name="lang" value="Java"><br>
            </td>
        </tr>
        <tr>
            <th>
            <label for="Python">Python :</label>
            </th>
            <td>
            <input type="checkbox" id="Python" name="lang"value="Python"><br>
            </td>
        </tr>
    
    
    

    </table>
</body>
</html>
